<!DOCTYPE>
<html>
  <head>
    <title>계산</title>
  </head>
  <body>
    <h1>계산</h1>
    <hr>
    <br>
    <a href="a.html">>돌아가기</a>
    <script>
      function p(n){
         if (n==1) {
           return n;
         else
           return n * p(n-1);
         }
      }
      function a(){
        var n=prompt('숫자입력');
        var ans=p(n);
        alert(ans);
    </script>
    <input type="button" value="펙토리얼 계산" onclick="a()"/>
   </body>
 </html>
