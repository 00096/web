<!DOCTYPE>
<html>

    <title>계산</title>
  </head>
  <body>
    <h1>계산</h1>
    <hr>
    <br>
    <a href="a.html">>돌아가기</a>
    <script>
      function calp() {
        var inputnum=prompt('숫자를 입력해 주세요');
      }
      function p(n){
         if (n==1); {
           return n;
         } else {
           return n * p(n-1);
         }
       }
       calp();
       var ans=p(inputnum);
       alert(ans);
     </script>
   </body>
